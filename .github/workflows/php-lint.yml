name: PHP Lint

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.1', '8.2']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2

      - name: Lint PHP files
        shell: bash
        run: |
          set -euo pipefail
          # Exclude vendor if present
          files=$(find . -type f -name "*.php" ! -path "./vendor/*" ! -path "./storage/*")
          if [ -z "$files" ]; then
            echo "No PHP files found."
            exit 0
          fi
          # Lint each file
          while IFS= read -r f; do
            php -l "$f" >/dev/null
          done <<< "$files"
          echo "PHP lint OK"
