# snippet لـ Nginx: ضع داخل server { ... }
# حماية uploads: لا PHP ولا ملفات حساسة
location ^~ /uploads/ {
    autoindex off;
    try_files $uri $uri/ =404;
}

location ~* ^/uploads/.*\.(php|phtml|phar|php[0-9])$ {
    return 403;
}

location ~* ^/uploads/.*\.(ini|log|sh|sql|env|yml|yaml|json)$ {
    return 403;
}

# كرر نفس القواعد لـ /assets/uploads/ و /admin/uploads/ إذا كانت تُخدم عبر الويب
